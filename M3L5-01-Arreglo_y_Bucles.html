<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Se define el Arreglo */
        var mi_arreglo = [1,3,5,"Hola"];
        /* Se asigna el elemento HOLA del arreglo a la variable */
        var texto = mi_arreglo[3];
        /* Se muestra la informacion en la consola */
        console.log(texto);
        /* Se asigna un valor en el arreglo */
        mi_arreglo[3]="Adiós";
        /* Se asigna el elemento HOLA del arreglo a la variable */
        var texto = mi_arreglo[3];
        /* Se muestra la informacion en la consola */
        console.log(texto);
        /* Saber cuantos elementos tiene el arreglo */
        console.log("Tamaño del arreglo es: ", mi_arreglo.length);
        /* Agregar un elemento al arreglo */
        mi_arreglo.push("Array");
        console.log(mi_arreglo);
        /* Elimina el último elemento del arreglo */
        mi_arreglo.pop();
        console.log(mi_arreglo);
         /* Elimina el primer elemento del arreglo */
         mi_arreglo.shift();
        console.log(mi_arreglo);

        /* CICLO FOR */
        var mi_lista = ["Cero","Dos","Tres","Cuatro","Cinco"];
        for (let index = 0; index < mi_lista.length; index++) {
            console.log(mi_lista[index]);
        }

        /* Lista de pokemon */
        let pokemon = ["Lugia", "Pikachu", "Charmander"];
        let txt = "yo te elijo!";
        let lista_pokemon_size = pokemon.length;
        for (var i = 0; i < lista_pokemon_size; i++){
            console.log(pokemon[i]+txt);
        }
    </script>
</body>
</html>
