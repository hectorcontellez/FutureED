<body>
    <script>
        function suma(n1,n2) {
            var r_suma = n1 + n2;
            return r_suma
        }
        function resta(n1,n2) {
            var r_resta = n1 - n2;
            return r_resta
        }
        function producto(n1,n2) {
            var r_producto = n1 * n2;
            return r_producto
        }
        function division(n1,n2) {
            var r_divison = n1 / n2;
            return r_divison
        }

        let Num1 = 10;
        let Num2 = 5;
        console.log("Siendo lo valores: ",Num1, Num2);
        console.log("La suma es: ",suma(Num1,Num2));
        console.log("La resta es: ",resta(Num1,Num2));
        console.log("La multiplicación es: ",producto(Num1,Num2));
        console.log("La División es: ",division(Num1,Num2));
    </script>
</body>
