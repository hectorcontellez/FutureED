<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
</head>
    <body>
        <header>
            <img id="Logo" src="logo.png" alt="Logo" width="200">
            <h1>PokéDex</h1>
        </header>

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de...</a>
        </nav>

        <main>
            <!-- #region Todo el Pokedex -->
            <div id="pokedex">

                <!-- #region Izquierda del Pokedex-->
                <div id="izquierda">
                    <!-- #region Pantalla visualizara el Pokemon-->
                    <div id="pantalla">
                        <!-- #region Aqui se mostrara la imagen del Pokemon-->
                        <img id="img-pokemon" src="" alt="pokemon">
                    </div>
                    <!-- #region Botón tipo Cruzeta-->
                    <div id="cruceta"> </div>
                    <!-- #region Botón Circular-->
                    <div id="btn-circular"> </div>
                </div> <!-- FIN de Región IZQUIERDA -->

                <!-- #region Derecha del Pokedex-->
                <div id="derecha">
                    <!-- #region Pantalla visualizara la info del Pokemon-->
                    <div id="pantalla">
                        <ul>
                            <li><p><b>Nombre:</b></p></li>
                            <li><p><b>Tipo:</b></p></li>
                            <li><p><b>Altura:</b></p></li>
                            <li><p><b>Peso:</b></p></li>
                            <li><p><b>Descripción:</b></p></li>
                        </ul>
                    </div>
                    <!-- #region Los 8 Botones-->
                    <div id="botones">
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                    </div>
                </div> <!-- FIN de Región DERECHA -->
            </div> <!-- FIN de Pokedex -->
        </main>
    </body>
</html>
