<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma = 5 + 5;
        console.log("Suma: ",suma);

        var n1 = 100;
        var n2 = 50;
        resta = n1 - n2;
        console.log("Resta: ",resta);

        var producto = 100 * n2;
        console.log("Multiplicación: ",producto);

        var division = n1 / 2;
        console.log("Division: ",division);

        var texto = "Yo solo se";
        var texto_nuevo = texto + " que no se nada";
        console.log(texto_nuevo);

        var extra = 5;
        var numero1 = 25;
        numero1 += extra;
        console.log("Variable numero1: ",numero1);
        var numero2 = 15;
        numero2 -= 10;
        console.log("Variable numero2: ",numero2);

        var cadena = "Este es mi ";
        cadena += "código";
        console.log("Variable Cadena: ",cadena);

        var num1 = 100;
        var num2 = 25;
        var texto1 = "abc";
        var texto2 = "xyz";
        console.log(num1 == num2);
        console.log(num1 + numero2 > 100);
        console.log(num2 * 2 <= 50);
        console.log(texto1 != texto2);
        console.log(texto1 + texto2 == "xyzabc");

        // and &&
        // or ||
        console.log(num1 == num2 && num1 + num2 > 100);
        console.log(num2 * 2 <= 50 && texto1 != texto2);
        console.log(texto1 == texto2 || num1 > 25);
        console.log(texto2 != "xyz" || num1 + num2 >= 150);
        console.log();

        let squirtle_ataque = 300;
        let charmande_ataque = 500;
        console.log(squirtle_ataque > charmande_ataque);

        let txt = " yo te elijo";
        let pokemon1 = "Bulbasaur" + txt;
        let pokemon2 = "Ivysaur" + txt;
        console.log(pokemon1);
        console.log(pokemon2);
    </script>
</body>
